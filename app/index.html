<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Such awesome angular site</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body data-ng-app='first'>
    <h1>{{hello}}</h1>

    <input type="text" data-ng-model="hello">
    <input type="button" value="Delete" data-ng-click="hello = null">

    <script src="./bundle.js"></script>
  </body>
</html>
